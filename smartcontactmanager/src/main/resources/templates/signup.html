<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is signup page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2" >
					<div class="my-card mt-2">
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert">
					  <p class="text-center" th:text="${session.message.content}"></p>
					   
					</div>
						<h1 class="text-center"> Register here</h1>
						<form  th:action="@{/do_register}" method="post" th:object="${user}">
						
						<!-- name field -->
						<div class="form-group">
						    <label for="name_field">Your Name</label>
						    
						    <input type="text" 
						    		name="name"
						    		class="form-control" 
						    		id="name_field" 
						    		aria-describedby="emailHelp" 
						    		placeholder="Enter here" 
						    		th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
						    		required
						    		th:value="${user.name}" />
					    		<div th:each="e: ${#fields.errors('name')}"  th:text="${e}" class="invalid-feedback" >
				        		
				      			</div>
						  </div>
						<!-- email field -->
						<div class="form-group">
						    <label for="email_field">Your Email</label>
						    
						    <input type="email" 
						    		name="email"
						    		class="form-control" 
						    		id="email_field" 
						    		aria-describedby="emailHelp" 
						    		placeholder="Enter here" 
						    		required 
						    		th:value="${user.email}"/>
						    		
						  </div>
						<!-- password field -->
						<div class="form-group">
						    <label for="password_field">Your Password</label>
						    
						    <input type="password" 
						    		name="password"
						    		class="form-control" 
						    		id="password_field" 
						    		aria-describedby="emailHelp" 
						    		placeholder="Enter here" 
						    		required />
						  </div>
						  
						  <!-- about field -->
						  
						  <div class="form-group">
						  	<textarea name="about" th:text="${user.about}"  placeholder="Enter something yourself" rows="6" class="form-control"></textarea>
						  </div>
						  
						  <!-- terms and condition checkbox -->
						  <div class="form-group form-check text-center">
						    <input  type="checkbox"
						    		name="agreement"
						    		class="form-chekc-input"
						    		id="agreement" />
						    		
						    <label>Accept terms and conditions </label>
						  </div>
						  
						  <div class="container text-center">
						    <button type="submit" class="btn bg-primary text-white">
						    	Submit 
						    </button>
						 	<button type="reset" class="btn btn-warning text-white">
						    	Reset 
						    </button>
						   </div>
						
						</form>
					</div>
				</div>	
			</div>
		</div>
	</section>
</body>
</html>
