<!doctype html>
<html lang="en" xmlns:th="http://www/thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is update contact page</title>
</head>
<body>
	<section>
		<div class="card mr-3">
		
			  <div class="card-body">
			  
			   <h1 class="text-center">Update your contact</h1>
				   <div class="container-fluid mt-1">
				   		<div class="row">
					   		<div class="col-md-10 offset-md-1">
						   		<form action="#"
						   				th:object="${contact}"
						   				enctype="multipart/form-data"
						   				method="POST" 
						   				th:action="@{/user/process-update}"
						   				class="mt-2"
						   		>
						   		<input type="hidden" th:value="${contact.cId}" name="cId"  />
						   		<!-- first name field -->
						   		<div class="input-group">
						   		
						   		   <div class="input-group-prepend">
						   		       <div class="input-group-text">
						   		       		<i class="fa fa-plus"></i>
						   		       </div>
						   		   </div>
						   		    <input th:value="${contact.name}" required type="text" name="name" id="firstName" placeholder="Enter name here" class="form-control"/>
						   		</div>
						   		<!-- second name -->
						   		<div class="input-group mt-3">
						   		
						   		   <div class="input-group-prepend">
						   		       <div class="input-group-text ">
						   		       		<i class="fas fa-user-alt"></i>
						   		       </div>
						   		   </div>
						   		    <input th:value="${contact.secondName}" type="text" name="secondName" id="secondName" placeholder="Enter nick name here" class="form-control"/>
						   		</div>
						   		
						   		<!-- phone field  -->
						   		<div class="input-group mt-3">
						   		
						   		   <div class="input-group-prepend">
						   		       <div class="input-group-text ">
						   		       		<i class="fa fa-phone"></i>
						   		       </div>
						   		   </div>
						   		    <input th:value="${contact.phone}" required min="10"  type="number" name="phone" id="phone" placeholder="Enter Phone Number here" class="form-control"/>
						   		</div>
						   		<!--email field  -->
						   		<div class="input-group mt-3">
						   		
						   		   <div class="input-group-prepend">
						   		       <div class="input-group-text ">
						   		       		@
						   		       </div>
						   		   </div>
						   		    <input th:value="${contact.email}" required type="email" name="email" id="email" placeholder="Enter email here" class="form-control"/>
						   		</div>
						   		<!--work field field  -->
						   		<div class="input-group mt-3">
						   		
						   		   <div class="input-group-prepend">
						   		       <div class="input-group-text ">
						   		       		<i class="fa fa-briefcase"></i>
						   		       </div>
						   		   </div>
						   		    <input th:value="${contact.work}" required type="text" name="work" id="work" placeholder="Enter work here" class="form-control"/>
						   		</div>
						   		<!--discription field  -->
						   		<div class="form-group mt-3">
						   		
						   		   <textarea th:text="${contact.description}" name="description" id="description" class="form-control" placeholder="Enter contact description" rows="10"></textarea>
						   		</div>
						   		<!-- Contact image  -->
						   		<div class="custom-file">
						   		
						   		 <input type="file" name="profileImage" />
						   		</div>
						   		
						   		<div class="container text-center">
						   			<button class="btn btn-outline-primary"> Save Contact</button>
						   		
						   		</div>
						   		</form>					   	
						   	</div>
					   </div>
				   </div>
			  </div>
		</div>
		 <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		 <script>
	      tinymce.init({
	        selector: '#description'
	      });
   		 </script>
	</section>
</body>
</html>
