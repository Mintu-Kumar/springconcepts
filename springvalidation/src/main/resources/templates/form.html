<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
crossorigin="anonymous">
</head>
<body style="background: #e2e2e2;">
    
    <div class="container">
    	<div class="row mt-5">
    		<div class="col-md-6 offset-md-3">
    		<form th:action="@{/process}" class="bg-white p-4" method="post" th:object="${loginData}">
    		<h1 class="text-center"> Login here </h1>
				  <div class="form-group">
				    <label for="exampleInputEmail1">User Name</label>
				    
				    <input type="text" 
				    	   name="userName"
				    	   th:value="${loginData.userName}"
				    	   th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
				    	   class="form-control" 
				    	   id="exampleInputEmail1" 
				    	   aria-describedby="emailHelp" 
				    	   placeholder="Enter email">
				    	   <div th:each="e: ${#fields.errors('userName')}"  th:text="${e}" class="invalid-feedback">
					        
					      </div>
				    	  
				   </div>
				   
				  	<div class="form-group">
					    <label for="exampleInputPassword1">Email</label>
					    
					    <input type="password"
					    	   name="email"
					    	   th:value="${loginData.email}"
					    	    th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
					    	   class="form-control" 
					    	   id="exampleInputPassword1"
					    	   placeholder="Password">
					    	    <div th:each="e: ${#fields.errors('email')}"  th:text="${e}" class="invalid-feedback">
							        
							    </div>
				  	</div>
				  
				  	<div class="form-check">
					    <input type="checkbox" 
					    	   class="form-check-input" 
					    	   id="exampleCheck1">
					    
					    <label class="form-check-label" for="exampleCheck1">Check me out</label>
				    
				  	</div>
				  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
    		
    		</div>
    	</div>
    </div>
</body>
</html>
